<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://i.postimg.cc/442qY2vv/iconfinder-messages-16-171351.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Chat App</title>
</head>
<body>

    <div class="main">
        <div id="chat-sidebar"></div>

        <div class="chat-box">
            <header>
                <i class="fas fa-comments"></i>
                <h2>Chat Room</h2>
                <h3>Created By - Vaibhav Sharma</h3>
            </header>

            <div id="messages"></div>

            <form action="">
                <input type="text" class="msg-box" placeholder="Type a message">
                <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
                <button id="share-location-btn"><i class="fas fa-map-marker-alt"></i></button>
            </form>
        </div>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 id="room-title" class="room-title">{{room}}</h2>
        <h3 class="user-title" id="user-title">Users</h3>
        <ul class="users-list" id="users-list">
            {{#users}}
                <li>{{userName}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="message-template" type="text/html">
        <div class="message-box">
            <div class="message-content"><span class="message">{{ msg }}</span><span><span class="username">{{userName}}</span><span class="time">{{createdAt}}</span></span></div>
            </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><a href={{ locations }} target="_blank" > My Current Location</a></p>
            </div>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
